 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Rumah Sakit Sleman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark p-3">
    <div class="container">
      <a class="navbar-brand" href="#">Rumah Sakit Sleman</a>
      <div>
        <a class="nav-link d-inline text-white" href="index.html">Beranda</a>
        <a class="nav-link d-inline text-white" href="peta.html">Peta</a>
        <a class="nav-link d-inline text-white" href="login.html">Login Admin</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="container mt-5" id="login">
    <h3>Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn btn-primary">Masuk</button>
    </form>
  </section>

  <!-- Script -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === '12345') {
        alert('Login berhasil!');
        window.location.href = 'peta.html';
      } else {
        alert('Username atau password salah!');
      }
    });
  </script>
</body>
</html>
